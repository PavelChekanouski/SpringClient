<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Products</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <ul v-for="product in products">
        <p style="color: darkblue">Product: </p>
        <span style="color: black">{{product.name}} </span>

        <p style="color: darkblue">Brand: </p>
        <span style="color: black">{{product.brand.name}} </span>

        <p style="color: darkblue">Specifications: </p>

        <ul>
            <li v-for="specification in products.specificationList">
                <p style="color: black"> {{specification.specification}}</p>
            </li>
        </ul>

        <ul>
            <li v-for="image in products.images">
                <img src= {{image.imageURL}} , alt="null">
            </li>
        </ul>
        </li>
    </ul>
</div>

<div>
    <a href="index.html">back<<</a>
</div>

<script>
    const apiURL = "http://localhost:8084/app/products"

    new Vue({
        el: '#app',
        data() {
            return {
                products: []
            }
        },

        created() {
            fetch(apiURL)
                .then(response => {
                    return response.json();
                })
                .then(products => {
                    this.products = products;
                })
        }
    });
</script>
</body>
</html>
